<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Background Pattern -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <rect width="1200" height="630" fill="url(#dots)" />
  
  <!-- Logo -->
  <rect x="100" y="180" width="80" height="80" rx="20" fill="white" />
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3B82F6" text-anchor="middle">P</text>
  
  <!-- Main Text -->
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Prism Writing</text>
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Professional Content &amp; Technical Writing Services</text>
  
  <!-- Tagline -->
  <text x="220" y="350" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">Transparent pricing • Proven results • Honest statistics</text>
  
  <!-- CTA -->
  <rect x="220" y="400" width="200" height="60" rx="30" fill="white" />
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">Get Started</text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="1050" cy="250" r="40" fill="rgba(255,255,255,0.08)" />
  <circle cx="850" cy="300" r="30" fill="rgba(255,255,255,0.12)" />
</svg>
